auto-updater:
  image: ${REGISTRY_DOMAIN}/burmilla/os-autoupdater:1.0
  command: /autoupdater
  environment:
  - IN_DOCKER=true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: console
  privileged: true
  pid: host
  ipc: host
  net: host
  uts: host
  volumes_from:
  - command-volumes
  - system-volumes
  volumes:
  - /sys:/host/sys
