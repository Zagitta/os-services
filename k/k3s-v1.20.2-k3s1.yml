docker:
  image: ${REGISTRY_DOMAIN}/rancher/k3s:v1.20.2-k3s1${SUFFIX}
  command: ros k3s
  environment:
  - HTTP_PROXY
  - HTTPS_PROXY
  - NO_PROXY
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: console
  net: host
  pid: host
  ipc: host
  uts: host
  privileged: true
  restart: always
  volumes_from:
  - all-volumes
  volumes:
  - /sys:/host/sys
  - /var/lib/system-docker:/var/lib/system-docker:shared
